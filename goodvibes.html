<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./UI-project/assets/css/goodvibes.css" />
  </head>
  <body id="outermost">
    <h1 class="title">Good Vibes Form</h1>
    <div id="outline">
      <form action="goodvibes">
        <div class="title-1">
          Tell us something positive that happened to you today.
        </div>
        <div>
          <div>
            <label for="Name" class="title-2">Name </label>
            <input type="text" class="content" placeholder="Enter your name" />
          </div>
          <div>
            <label for="Email" class="title-2">Email </label>
            <input
              type="text"
              class="content"
              placeholder="Enter your email address"
            />
          </div>
          <div>
            <label for="Email" class="title-2"
              >On a scale of 1-10, how good was it?
            </label>
          </div>
          <div>
            <label for="cars" class="title-2">Where did it happen?</label>
            <select class="content-1">
              <option value="home">At home</option>
              <option value="home">On my commute</option>
              <option value="home">At work</option>
              <option value="home">On the street</option>
              <option value="home">Other</option>
            </select>
          </div>
          <div class="title-phrase">
            <div class="title-2">At what time of day did it happen?</div>
            <div class="content-2">
              <div class="content-3">
                <input type="radio" value="morning" />
                <label for="morning">Morning</label>
              </div>
              <div class="content-3">
                <input type="radio" value="morning" />
                <label for="morning">Afternoon</label>
              </div>
              <div class="content-3">
                <input type="radio" value="morning" />
                <label for="morning">Evening</label>
              </div>
            </div>
          </div>
          <div class="title-phrase">
            <div class="title-2">
              What emotions did you experience? <br />
              (Select all that apply)
            </div>
            <div class="content-2">
              <div class="content-3">
                <input type="checkbox" value="morning" />
                <label for="Excited">Excited</label>
              </div>
              <div class="content-3">
                <input type="checkbox" value="morning" />
                <label for="Humbled">Humbled</label>
              </div>
              <div class="content-3">
                <input type="checkbox" value="morning" />
                <label for="Elated">Elated</label>
              </div>
              <div class="content-3">
                <input type="checkbox" value="morning" />
                <label for="Loved">Loved</label>
              </div>
              <div class="content-3">
                <input type="checkbox" value="morning" />
                <label for="Enthusiastic">Enthusiastic</label>
              </div>
            </div>
          </div>
          <div class="title-phrase-1">
            <label for="Name" class="title-2"
              >Please describe your positive experience.
            </label>
            <textarea class="content-4" placeholder="Enter your email address">
            </textarea>
          
        </div>
      </div class="content-5">
      <div><button id="button">Submit</button></div>
      </form>
    </div>
  </body>
</html>
