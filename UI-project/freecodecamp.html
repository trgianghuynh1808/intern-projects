<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/freecodecamp.css" />
  </head>
  <body id="background">
    <div id="overall">
      <div id="container">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <div class="small-title">
          Thank you for taking the time to help us improve the platform
        </div>
      </div>
      <div id="survey-from">
        <form>
          <div class="from-group">
            <label class="title-1" for="name">Name</label> <br />
            <input
              class="answer-box"
              type="text"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="from-group">
            <label class="title-1" for="email">Email</label> <br />
            <input
              class="answer-box"
              type="email"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="from-group">
            <label class="title-1" for="age">Age (optional)</label> <br />
            <input
              class="answer-box"
              type="number"
              id="age"
              min="0"
              max="99"
              placeholder="Age"
            />
          </div>
          <div class="from-group">
            <label class="title-1" for="role"
              >Which option best describes your current role?</label
            >
            <select class="answer-box" id="role">
              <option value="role" disabled selected="role">
                Select current role
              </option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="preter-not-to-say">Preter not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="from-group">
            <label class="title-1" for="friend"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <br />
            <input
              class="answer-box-1"
              type="radio"
              id="friend"
              name="freeCodeCamp"
              value="definitely"
            />
              <label for="friend">Definitely</label><br />
            <input class="answer-box-1" type="radio" id="maybe" name="freeCodeCamp" value="maybe" />
              <label for="maybe">Maybe</label><br />
            <input
              class="answer-box-1"
              type="radio"
              id="not-sure"
              name="freeCodeCamp"
              value="not-sure"
            />
              <label for="not-sure">Not sure</label><br />
          </div>
          <div class="from-group">
            <label class="title-1" for="favorite"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select class="answer-box" id="favorite">
              <option value="favorite" disabled selected="favorite">
                Select an option
              </option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
          <div class="from-group">
            <label class="title-1" for="improved"
              >What would you like to see improved?
              <small>(Check all that apply)</small></label
            >
            <br />
            <input class="answer-box-1" type="checkbox" id="projects" />
            <label for="projects">Front-end Projects </label><br />
            <input class="answer-box-1" type="checkbox" id="projects" />
            <label for="projects">Back-end Projects</label><br />
            <input class="answer-box-1" type="checkbox" id="data" />
            <label for="data">Data Visualization </label><br />
            <input class="answer-box-1" type="checkbox" id="challenges" />
            <label for="challenges">Challenges </label><br />
            <input class="answer-box-1" type="checkbox" id="source" />
            <label for="source">Open Source Community </label><br />
            <input class="answer-box-1" type="checkbox" id="gitter" />
            <label for="gitter">Gitter help rooms </label><br />
            <input class="answer-box-1" type="checkbox" id="videos" />
            <label for="videos">Videos </label><br />
            <input class="answer-box-1" type="checkbox" id="city" />
            <label for="city">City Meetups </label><br />
            <input class="answer-box-1" type="checkbox" id="wiki" />
            <label for="wiki">Wiki </label><br />
            <input class="answer-box-1" type="checkbox" id="forum" />
            <label for="forum">Forum </label><br />
            <input class="answer-box-1" type="checkbox" id="additional" />
            <label for="additional">Additional Courses </label><br />
          </div>
          <div class="from-group">
            <label class="title-1"
              >Please describe your positive experience.
            </label>
            <div >
              <textarea class="answer-box-2" cols="1" rows="5" placeholder="Enter your experience here..." ></textarea>
            </div>
        </div>
      <div id="container">
        <button id="button">Submit</button>
      </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
